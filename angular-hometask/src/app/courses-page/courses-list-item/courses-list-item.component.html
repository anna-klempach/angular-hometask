<img class="course-video-icon" src="../../../assets/video.jpg" alt="video">
<h2 class="course-heading">{{course.id}}.{{course.title}}</h2>
<p class="course-description">{{course.description}}</p>
<div class="course-duration">
    <i class="material-icons course-icon">schedule</i>
    <p>
        <span>Duration: </span>{{course.duration}} min
    </p>
</div>
<div class="course-creation">
    <i class="material-icons course-icon">date_range</i>
    <p>
        <span>Date: </span>{{course.creationDate.toLocaleString("ru-RU", { year: 'numeric', month: 'numeric', day: 'numeric' })}}
    </p>

</div>
<div class="course-button-set">
    <button class="edit-button" (click)="handleEditClick()">
        <i class="material-icons">create</i>
    </button>
    <button class="delete-button" (click)="hanleDeleteClick()">
        <i class="material-icons">delete</i>
    </button>
</div>
