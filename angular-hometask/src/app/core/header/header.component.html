<div class="header" [ngClass]="{'log-in-header': !isAuthenticated}">
    <h1>VIDEO COURSE</h1>
    <app-logo *ngIf="this.authService.isAuthenticated()" (logOut)="handleLogOut()" [login]="this.authService.getUserInfo()"></app-logo>
</div>
<app-breadcrumbs *ngIf="this.authService.isAuthenticated()"></app-breadcrumbs>
