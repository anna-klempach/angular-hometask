<a href="/log-in" class="user-login" *ngIf="!login">
    <i class="material-icons">exit_to_app</i>
    Log In
</a>
<div class="user-login" *ngIf="login">
    <i class="material-icons">face</i>
    <p>{{login}}</p>
</div>
<button class="user-logoff" (click)="handleLogout()">
    <i class="material-icons">launch</i>
    Log Out
</button>
